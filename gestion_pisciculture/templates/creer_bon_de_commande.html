<script>
    const stockPoissons = {{ stock_poissons|safe }};  // Récupérer les stocks de poissons dans une variable JS


    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    }


    document.getElementById('add_ligne').addEventListener('click', function() {
            // Vérifier s'il existe des lignes précédentes, et si oui, valider la dernière
    const rows = document.querySelectorAll('#lignes_table tbody tr');
    if (rows.length > 0 && !validateLastRow()) {
        alert("Veuillez remplir tous les champs (Quantité, Poids, Prix unitaire) avant d'ajouter une nouvelle ligne.");
        return;  // Empêche l'ajout d'une nouvelle ligne si la validation échoue
    }

        const table = document.getElementById('lignes_table').getElementsByTagName('tbody')[0];
        const row = table.insertRow();

        // Créer le champ de sélection pour les poissons
        const poissonSelect = `
            <select name="poisson[]" onchange="updateStock(this)">
                <option value="">Sélectionner un poisson</option>
                {% for bande in bandes %}
                    <option value="{{ bande.id }}">{{ bande.especepoisson }}</option>
                {% endfor %}
            </select>
        `;

        row.innerHTML = `
            <td>${poissonSelect}</td>
            <td><input type="number" name="quantite[]" placeholder="Quantité" min="0.01" step="any" oninput="checkStock(this)" disabled></td>
            <td><input type="number" name="poids[]" placeholder="Poids" min="0.01" step="any" oninput="updateTotal(this)" disabled></td>
            <td><input type="number" name="prix_unitaire[]" placeholder="Prix unitaire" min="0.01" step="0.01" oninput="updateTotal(this)" readonly></td>
            <td><input type="number" name="sous_total[]" placeholder="Total ligne" readonly></td>
            <td><button type="button" onclick="deleteRow(this)">Supprimer</button></td>
            <td class="stock-message" style="color:red;"></td>
        `;

    
        updatePoissonOptions(); // Mise à jour des options des poissons disponibles après l'ajout d'une nouvelle ligne
        applyStylesToNewRow(row);  // Appliquer les styles après avoir inséré la nouvelle ligne
        validateForm(); // Vérifier l'état du formulaire après l'ajout de la ligne
    });

    function validateLastRow() {
    const rows = document.querySelectorAll('#lignes_table tbody tr');
    if (rows.length === 0) return true;  // Si aucune ligne n'existe, on peut ajouter une nouvelle ligne

    // Sélectionner la dernière ligne ajoutée
    const lastRow = rows[rows.length - 1];

    const quantite = lastRow.querySelector('input[name="quantite[]"]').value;
    const poids = lastRow.querySelector('input[name="poids[]"]').value;
    const prixUnitaire = lastRow.querySelector('input[name="prix_unitaire[]"]').value;

    // Vérifier si les champs quantite, poids, et prix_unitaire sont remplis
    if (!quantite || !poids || !prixUnitaire) {
        return false;  // Retourner false si un des champs n'est pas rempli
    }
    
    return true;  // Retourner true si tous les champs sont remplis
    validateForm();
    }


function updateStock(selectElement) {
    const poissonId = selectElement.value;  // ID du poisson sélectionné
    const row = selectElement.closest('tr');  // Ligne contenant la sélection
    const quantiteInput = row.querySelector('input[name="quantite[]"]');
    const poidsInput = row.querySelector('input[name="poids[]"]');
    const prixUnitaireInput = row.querySelector('input[name="prix_unitaire[]"]');
    const modeventeSelect = document.querySelector('select[name="modevente"]');
    const sousTotalInput = row.querySelector('input[name="sous_total[]"]');



    let prixUnitaire = 0;  // Initialiser le prix

    // Vérifier si un poisson est sélectionné
    if (poissonId) {
        const stockDisponible = stockPoissons[poissonId];  // Accéder à la quantité en stock du poisson
        quantiteInput.max = stockDisponible;  // Limiter la quantité à la disponibilité
        quantiteInput.disabled = false;  // Activer le champ de quantité
        poidsInput.disabled = false;  // Activer le champ de poids
       

                   // Récupérer le mode de vente

    const selectedOption = modeventeSelect.options[modeventeSelect.selectedIndex];
    const modeventeName = selectedOption.text; // 
    const modeventeId = selectedOption.value; // 

        // Déterminer le prix en fonction de l'ID du poisson et du mode de vente
        // Ici, vous utilisez l'ID du poisson pour appliquer les prix correctement
        if (poissonId == 2) {  // ID du poisson 'gris' (ajustez selon vos ID réels)
            prixUnitaire = modeventeId === 'Bonchamp' ? 3000 : 3500;  // Prix selon le mode de vente
        } else if (poissonId == 1) {  // ID du poisson 'rouge'
            prixUnitaire = modeventeId === 'Bonchamp' ? 3500 : 4000;
        } else {
            prixUnitaire = 0;  // Prix à 0 si aucun poisson sélectionné
        }
        prixUnitaireInput.disabled = true

    } else {
        // Si aucun poisson n'est sélectionné, désactiver les champs
        quantiteInput.disabled = true;
        poidsInput.disabled = true;
        
    }

    // Mettre à jour le champ du prix unitaire et formater la valeur
    prixUnitaireInput.value = prixUnitaire > 0 ? prixUnitaire.toFixed(2) : '';  // Formatage à 2 décimales
    prixUnitaireInput.disabled = prixUnitaire === 0;  // Désactiver le champ si le prix est 0

    const sousTotal = poidsInput.value * prixUnitaire.toFixed(2);
    sousTotalInput.value = sousTotal;
    // Mettre à jour les options des autres sélections
    updatePoissonOptions();  

    // Valider le formulaire après la sélection du poisson
    validateForm();
}



// Gestion du changement de client
document.querySelector('select[name="client"]').addEventListener('change', function () {
    const clientSelect = this;  // Référence au select modifié

    const selectedOption = clientSelect.options[clientSelect.selectedIndex]; // Option sélectionnée
    const clientId = clientSelect.value;  // ID du client sélectionné
    const clientName = selectedOption.text; // Nom du client
    
    const reductionInfo = document.querySelector('#reduction-info');  // Élément d'affichage des réductions

    if (clientId) {
        // Effectuer une requête au serveur pour vérifier la réduction
        fetch(`/api/check_reduction?client_id=${clientId}`)
            .then(response => response.json())
            .then(data => {
                if (data.reduction_valid) {
                    // Réduction valide, afficher en vert
                    const coutReduction = data.cout_total;
                    reductionInfo.innerText = `Réduction validée : ${coutReduction} FCFA`;
                    reductionInfo.classList.add('reduction-valid');
                    reductionInfo.classList.remove('no-reduction');

                    // Ajuster le coût total si nécessaire
                    const totalInput = document.querySelector('input[name="cout_total"]');
                    const montantInitial = parseFloat(totalInput.dataset.initialTotal); // Montant avant réduction
                    totalInput.value = (montantInitial - coutReduction).toFixed(2); // Nouveau total
                } else {
                    // Pas de réduction, afficher en rouge
                    reductionInfo.innerText = 'Aucune réduction disponible.';
                    reductionInfo.classList.add('no-reduction');
                    reductionInfo.classList.remove('reduction-valid');
                }
            })
            .catch(error => {
                console.error('Erreur lors de la vérification de la réduction :', error);
                reductionInfo.innerText = 'Erreur lors de la vérification.';
                reductionInfo.classList.add('no-reduction');
                reductionInfo.classList.remove('reduction-valid');
            });
    } else {
        // Réinitialiser si aucun client sélectionné
        reductionInfo.innerText = '';
        reductionInfo.classList.remove('reduction-valid', 'no-reduction');
    }
});


// Gestion du changement du mode de vente
document.querySelector('select[name="modevente"]').addEventListener('change', function () {
    const modeventeSelect = this;  // Référence au select modifié
    const modeventeId = modeventeSelect.value;
    console.log(modeventeId)
    // Parcourir toutes les lignes du tableau
    document.querySelectorAll('tr').forEach(row => {
        const poissonSelect = row.querySelector('select[name="poisson[]"]');
        const prixUnitaireInput = row.querySelector('input[name="prix_unitaire[]"]');
        const poidsInput = row.querySelector('input[name="poids[]"]');
        const sousTotalInput = row.querySelector('input[name="sous_total[]"]');

        if (poissonSelect && prixUnitaireInput && poidsInput) {
            const poissonId = poissonSelect.value;
            let prixUnitaire = 0;

            // Déterminer le prix en fonction de l'ID du poisson et du mode de vente
            if (poissonId == 2) {  // ID du poisson 'gris'
                prixUnitaire = modeventeId === 'Bonchamp' ? 3000 : 3500;
            } else if (poissonId == 1) {  // ID du poisson 'rouge'
                prixUnitaire = modeventeId === 'Bonchamp' ? 3500 : 4000;
            }

            // Mettre à jour le prix unitaire
            prixUnitaireInput.value = prixUnitaire > 0 ? prixUnitaire.toFixed(2) : '';
                const sousTotal = poidsInput.value * prixUnitaire;
                sousTotalInput.value = sousTotal.toFixed(2);
        }
    });
});

document.querySelector('select[name="typepaiement"]').addEventListener('change', function () {
        const avanceField = document.querySelector('#avance-field');  // Le champ de montant avance
        const avanceInput = document.querySelector('#avance_montant'); // L'input du montant avance

        // Si l'option 'avance' est sélectionnée
        if (this.value === 'avance') {
            // Rendre le champ visible et obligatoire
            avanceField.style.display = 'block';
            avanceInput.required = true;  // Le champ devient obligatoire
        } else {
            // Masquer le champ et le rendre non obligatoire
            avanceField.style.display = 'none';
            avanceInput.required = false;  // Le champ devient non obligatoire
            avanceInput.value = '';  // Réinitialiser la valeur
        }
    });

    function checkStock(quantiteInput) {
        const row = quantiteInput.parentElement.parentElement;
        const poissonSelect = row.querySelector('select[name="poisson[]"]');
        const poissonId = poissonSelect.value;
        const stockDisponible = stockPoissons[poissonId];
        const stockMessage = row.querySelector('.stock-message');
        const quantite = parseInt(quantiteInput.value) || 0;

        if (quantite > stockDisponible) {
            stockMessage.textContent = `Quantité dépassée ! Stock disponible: ${stockDisponible}`;
            quantiteInput.classList.add('is-invalid');
        } else {
            stockMessage.textContent = '';
            quantiteInput.classList.remove('is-invalid');
        }

        updateTotal(quantiteInput);  // Met à jour le total de la ligne
        validateForm();  // Valider le formulaire après modification
    }

    function updateTotal(element) {
    const row = element.parentElement.parentElement;
    const quantiteInput = row.querySelector('input[name="quantite[]"]');
    const poidsInput = row.querySelector('input[name="poids[]"]');
    const prixUnitaireInput = row.querySelector('input[name="prix_unitaire[]"]');
    const sousTotalInput = row.querySelector('input[name="sous_total[]"]');

    const quantite = parseFloat(quantiteInput.value) || 0;
    const poids = parseFloat(poidsInput.value) || 0;
    const prixUnitaire = parseFloat(prixUnitaireInput.value) || 0;
    const sousTotal = poids * prixUnitaire;

    sousTotalInput.value = sousTotal.toFixed(2);

    // Mettre à jour les totaux globaux
    updateGlobalTotals();
    validateForm();
    }

function updateGlobalTotals() {
    const rows = document.querySelectorAll('#lignes_table tbody tr');
    let totalQuantite = 0;
    let totalPoids = 0;
    let totalGeneral = 0;

    rows.forEach(row => {
        const quantiteInput = row.querySelector('input[name="quantite[]"]');
        const poidsInput = row.querySelector('input[name="poids[]"]');
        const sousTotalInput = row.querySelector('input[name="sous_total[]"]');

        const quantite = parseFloat(quantiteInput.value) || 0;
        const poids = parseFloat(poidsInput.value) || 0;
        const sousTotal = parseFloat(sousTotalInput.value) || 0;

        totalQuantite += quantite;
        totalPoids += poids;
        totalGeneral += sousTotal;
        // totalQuantite  = formatNumber(totalQuantite);
        // totalPoids = formatNumber(totalPoids);
        // totalGeneral = formatNumber(totalGeneral);
    });

    // Mettre à jour les champs d'affichage seulement
    document.getElementById('total_quantite').textContent = formatNumber(totalQuantite.toFixed(2));
    document.getElementById('total_poids').textContent = formatNumber(totalPoids.toFixed(2));
    document.getElementById('total_general').textContent = formatNumber(totalGeneral.toFixed(2));

    }

    document.getElementById('add_ligne').addEventListener('click', function() {
    // Ajouter une nouvelle ligne et réinitialiser les totaux
    updateGlobalTotals();
    });


    function deleteRow(button) {
        const row = button.parentElement.parentElement;
        row.remove();
        updatePoissonOptions();  // Mise à jour des options après la suppression d'une ligne
        validateForm();  // Valider le formulaire après la suppression
    }

    function updatePoissonOptions() {
        const selectedPoissons = new Set();

        // Récupérer tous les poissons sélectionnés
        const selects = document.querySelectorAll('select[name="poisson[]"]');
        selects.forEach(select => {
            if (select.value) {
                selectedPoissons.add(select.value);
            }
        });

        // Désactiver les options déjà sélectionnées
        selects.forEach(select => {
            const options = select.querySelectorAll('option');
            options.forEach(option => {
                if (selectedPoissons.has(option.value) && option.value !== select.value) {
                    option.disabled = true;  // Désactiver les options déjà sélectionnées
                } else {
                    option.disabled = false;  // Réactiver les options disponibles
                }
            });
        });
    }

    function validateForm() {
        const rows = document.querySelectorAll('#lignes_table tbody tr');
        let formIsValid = true;

        rows.forEach(row => {
            const quantiteInput = row.querySelector('input[name="quantite[]"]');
            const poidsInput = row.querySelector('input[name="poids[]"]');
            const prixUnitaireInput = row.querySelector('input[name="prix_unitaire[]"]');
            const stockMessage = row.querySelector('.stock-message');
            
                    // Vérifie si tous les champs sont remplis
        if (
            quantiteInput.value.trim() === '' || 
            poidsInput.value.trim() === '' || 
            prixUnitaireInput.value.trim() === ''
        ) {
            formIsValid = false; // Si l'un des champs n'est pas rempli
        }
            if (quantiteInput && stockMessage.textContent !== '') {
                formIsValid = false;  // Si une quantité dépasse le stock disponible, le formulaire est invalide
            }
        });

        const submitButton = document.querySelector('button[type="submit"]');
        submitButton.disabled = !formIsValid;  // Désactive le bouton si le formulaire est invalide
    }

            // Appliquer les styles de la table à une nouvelle ligne ajoutée dynamiquement
    function applyStylesToNewRow(row) {
            const cells = row.querySelectorAll('td');
            cells.forEach(cell => {
                cell.style.padding = '12px';
                cell.style.textAlign = 'left';
                cell.style.border = '1px solid #ffffff';
            });
            // Ajouter la couleur de fond pour les lignes paires
            if (row.rowIndex % 2 === 0) {
                row.style.backgroundColor = '#f2f2f2';
            }
        }

</script>
